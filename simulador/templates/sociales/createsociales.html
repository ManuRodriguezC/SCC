<div class="content-form">
    <form method="POST">      
        <p class="example">Los rangos de tasas deben estar definidos mediante la siguiente estructura:</p>
        <p class="example">Cuotas (numero menor de cuotas) a (numero mayor de cuotas) tasa (tasa)</p>
        <p class="exam">Ejemplo: Cuotas 25 a 36 tasa 1.15</p>
        {% csrf_token %}
        <div class="form">
            {{form.as_p}}
        </div>
        <button class="save" type="submit">
            <svg
            aria-hidden="true"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>Guardar</button>
    </form>
</div>
