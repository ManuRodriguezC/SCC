{% extends "base.html" %}
{% load static %}
{% load humanize %}


{% block title %}Tipos de creditos Extra Cupos{% endblock title %}

{% block styles %}
    <link href="{% static "css/deudaaporte/deudaaporte.css" %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="update-form">
    <h1>Actualizar Extra Cupo</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form">
            {{form.as_p}}
        </div>
        <button class="save" type="submit">
            <svg
            aria-hidden="true"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>Actualizar</button>
    </form>
</div>
{% endblock content %}
