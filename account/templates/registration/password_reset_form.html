{% extends "base.html" %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
{% endblock styles %}

{% block title %}Restablecer Usuario{% endblock %}

{% block content %}
    <div class="cont">
        <div class="container">

            <div class="logout">
                <h3 class="heading">Olvidaste tu contraseña?</h3>
                <h4 class="second-text">Ingresa tu email para recuperar la contraseña.</h4>
                <form class="form" method="post">
                    {{ form.as_p }}
                        <input class="login-button" type="submit" value="Enviar email">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
